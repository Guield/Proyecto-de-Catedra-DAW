<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilologin.css">
</head>

<body>
    <form id="form-login">
        <div class="div-form">
            <label for="login-name">Nombre:</label>
            <input type="text" id="login-name" required>
        </div>

        <div class="div-form">
            <label for="login-LaName">Apellido:</label>
            <input type="text" id="login-LaName" required>
        </div>

        <div class="div-form">
            <label for="login-gmail">Correo Electronico:</label>
            <input type="text" id="login-gmail" required>
        </div>

        <div class="div-form">
            <label for="login-dui">DUI:</label>
            <input type="number" id="login-dui" required>
        </div>

        <div class="div-form">
            <label for="login-psw">Contrase√±a:</label>
            <input type="text" id="login-psw" required>
        </div>
    </form>

    <div id="content-btn">
        <button type="button" id="btn-resgister">Registrar</button>
        <button type="button" id="btn-delete">Borrar</button>
    </div>
</body>

</html>
